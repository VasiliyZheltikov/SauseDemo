name: SauseDemo CI

on: # секция отвечает за запуск тестов (в каких случаях запускать)
  push:
    branches: [ "master" ] # запуск при пуше в ветку
  pull_request:
    branches: [ "master" ] # запуск при PR в ветку
#  schedule: // запуск по расписанию
#    - cron: '30 22 * * 6' // https://crontab.guru

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      USER: ${{secrets.SD_USER}}
      PASSWORD: ${{secrets.SD_PASSWORD}}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
#    - name: Setup browser // установка доп. браузера Edge
#      uses: abhi1693/setup-browser@v0.3.4
#      with:
#        browser: edge
#        version: latest
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Run tests
      run: mvn clean test -Duser=$USER -Dpassword=$PASSWORD

    - name: Get Allure history # Получить историю Allure
      uses: actions/checkout@v2
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages
    - name: Allure Report action from marketplace # Скачать Allure Report в маркетплейсе
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: target/allure-results
        allure_history: allure-history
    - name: Deploy report to Github Pages # Задеплоить репорт на gh-pages
      if: always()
      uses: peaceiris/actions-gh-pages@v2
      env:
        PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: allure-history